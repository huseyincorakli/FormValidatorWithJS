<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="body">
    <div class="container d-flex justify-content-center my-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header"><b>CREATE ACCOUNT</b></div>
                <div class="card-body">
                    <form id="form" novalidate>
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" placeholder="Enter username" class="form-control" id="username">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="username">EMAIL</label>
                        <input type="email" placeholder="Enter email" class="form-control" id="email">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" placeholder="Enter password" class="form-control" id="password">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">RE-PASSWORD</label>
                        <input type="password" placeholder="Enter password again" class="form-control" id="repassword">
                        <div></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
